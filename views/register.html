<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome-free-5.15.4-web/css/all.min.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="register-parent">
        <div class="register">
            <div class="register-title">
                <img src="../img/LogoPequeno.jpeg" alt="">                
            
            </div>
            <form>
                <div class="form-group">
                  <label for="exampleInputName1" class="form-label">Nome Completo</label>
                  <input type="name" class="form-control" id="name" placeholder="Digite seu Nome Completo">

                  <div class="form-group">
                    <label for="exampleInputAge1" class="form-label">Idade</label>
                    <input type="text" class="form-control" id="age" placeholder="Digite sua Idade">

                    <div class="form-group">
                        <label for="genre" class="form-label">Gênero</label>
                        <select id="genre" class="form-select">
                          <option hidden>Escolha seu Gênero</option>
                          <option>Feminino</option>
                          <option>Masculino</option>
                        </select>

                  <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite seu Email">
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
                </div>
                
                <button type="submit" onclick="register()" class="btn">Cadastrar</button>
              </form>
        </div>
    </div>
    <script src="../plugins/jquery/jquery.min.js"></script>
    <script src="../plugins/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../plugins/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="../plugins/jquery-validation/dist/localization/messages_pt_BR.min.js"></script>
    <script src="../plugins/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome-free-5.15.4-web/js/all.min.js"></script>
    <script>
      function register() {
        window.location.href = '../index.html';
        event.preventDefault();
      }
    </script>
</body>
</html>
