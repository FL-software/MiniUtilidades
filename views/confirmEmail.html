<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome-free-5.15.4-web/css/all.min.css">
    <title>Confirmação de E-mail</title>
</head>
<body>

    <div class="register-parent">
        <div class="register">
            <div class="register-title">
                <img src="../img/LogoPequeno.jpeg" alt="">               
            
            </div>
            <form>   
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">Confirme seu E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Confirme seu E-mail">                
                
                
                <button type="submit" onclick="register()" class="btn">Enviar</button>
              </form>
        </div>
    </div>
    <script src="../plugins/jquery/jquery.min.js"></script>
    <script src="../plugins/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../plugins/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="../plugins/jquery-validation/dist/localization/messages_pt_BR.min.js"></script>
    <script src="../plugins/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome-free-5.15.4-web/js/all.min.js"></script>
    <script>
      function register() {
        window.location.href = 'resetPassword.html';
        event.preventDefault();
      }
    </script>
</body>
</html>
