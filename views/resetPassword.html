<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">

    <link rel="stylesheet" href="../plugins/fontawesome-free-5.15.4-web/css/all.min.css">
    <title>Reset Senha</title>
</head>
<body>

    <div class="register-parent">
        <div class="register">
            <div class="register-title">
                <img src="../img/LogoPequeno.jpeg" alt="">                
            
            </div>
            <form>                   
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Digite sua nova Senha">                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="form-label">Confirmar Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirme sua senha">
                </div>
                
                <button type="submit" onclick="register()" class="btn">Salvar</button>
              </form>
        </div>
    </div>
    <script src="../plugins/jquery/jquery.min.js"></script>
    <script src="../plugins/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../plugins/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="../plugins/jquery-validation/dist/localization/messages_pt_BR.min.js"></script>
    <script src="../plugins/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome-free-5.15.4-web/js/all.min.js"></script>
    <script>
      function register() {
        window.location.href = '../index.html';
        event.preventDefault();
      }
    </script>
</body>
</html>
